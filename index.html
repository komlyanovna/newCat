<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css">
    <script defer src="./index.js"></script>
    <title>Cats</title>
</head>

<body>
    <header>
        <h2>Котики</h2>
        <button class='header__button' data-add="add">Добавить котика<i class="fas fa-cat"></i></button>
    </header>
    <section data-cards id="cards" data-cards>
    </section>

    <div id="popup">
        <div class="popup__card">
            <div class="card"></div>
        </div>
    </div>

    <div id="popup">
        <div class="popup__form">
            <i class="fas fa-times" id="closed"></i>
            <form id="form__header" name="add_cat">
                <input id="id" class="input__header-id" placeholder="id" type="number" name="id">
                <input id="input__header_name" class="input" placeholder="Имя" type="text" name="name">
                <input id="input__header_age" class="input" placeholder="Возраст" type="number" name="age">
                <input placeholder="rate" name="rate" type="number" class="input__header-rate">
                <input id="input__header_img" class="input" name='img_link' placeholder="Ссылка на изображение"
                    type="text">
                <input id="input__header_description" name="description" class="input" placeholder="Информация"
                    type="text">
                <input name="favorite" type="checkbox" name='favorite' class="header__check-input">
                <label class="header__check-label">Favorite</label>
                <div class="buttons__form">
                    <button class="button__form-popup" type="submit">Отправить</button>
                </div>
            </form>
        </div>
    </div>


    <div id="popup">
        <div id='popup__edit' class="popup__card">
            <form id="form__cat" name="edit__cat">
                <label class="edit popup__description-label">Информация:</label>
                <input class='edit-popup__description popup__description' type="text" name="description">
                <label class="edit popup__age-label">Возраст:</label>
                <input class='edit-popup__age popup__age' type="number" name="age">
                <label class="edit popup__rate-label">Рейтинг:</label>
                <input class="edit-popup__rate popup__rate" type="number" name="rate">
                <button class="edit button__card-save" type="submit" data='save' value="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>

    <footer>
    </footer>
</body>

</html>
